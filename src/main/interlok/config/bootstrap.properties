# Suitable for running after a ./gradlew install
managementComponents=jmx:jetty

adapterConfigUrl=file://localhost/./config/adapter.xml
webServerConfigUrl=./config/jetty.xml

jmxserviceurl=service:jmx:jmxmp://localhost:5555
preProcessors=xinclude:variableSubstitution

variable-substitution.properties.url.1=file://localhost/./config/variables-common.properties
variable-substitution.properties.url.2=file://localhost/./config/variables-local.properties

variable-substitution.impl=STRICT_WITH_LOGGING

sysprop.org.jruby.embed.localcontext.scope=threadsafe
sysprop.org.jboss.logging.provider=slf4j
